<!-- This is the login page - where users sign in -->
{% extends 'base.html' %}  <!-- Uses the main layout -->

{% block title %} Login - ChurchSync {% endblock %}  <!-- Sets page title -->

{% block content %}
    <h1>Login</h1>  <!-- Big login header -->
    {% if error %}
        <p class="error">{{ error }}</p>  <!-- Shows error if login fails -->
    {% endif %}
    <!-- Form to send email and password -->
    <form method="POST" action="/login/">
        {% csrf_token %}  <!-- Security thing for forms -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>  <!-- Email input -->
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>  <!-- Password input -->
        <br>
        <button type="submit">Login</button>  <!-- Submit button -->
    </form>
{% endblock %}
