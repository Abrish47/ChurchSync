{% extends 'base.html' %}

{% block title %} Member Directory - ChurchSync {% endblock %}

{% block content %}
    <h1>Member Directory</h1>
    <ul>
        {% for member in members %}
            <li>{{ member.email }} - {{ member.role }}</li>
        {% endfor %}
    </ul>
    <a href="{% if request.user.role == 'admin' %}/dashboard/admin/{% else %}/dashboard/teams/{{ request.user.led_teams.first.id }}/{% endif %}">Back to Dashboard</a>
{% endblock %}
